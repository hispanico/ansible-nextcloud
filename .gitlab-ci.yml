---

variables:
  LXD_DIR: "/var/snap/lxd/common/lxd/"
  project: '$CI_PROJECT_NAME'
  lxc: 'job$CI_JOB_ID'

stages:
  - Test

UbuntuXenialMariadb:
  stage: Test
  before_script:
  # Create ansible.cfg with correct roles_path
  - printf '[defaults]\nroles_path=../' > ansible.cfg

  # Create .lxdock.yml
  - |
    echo """
    name: $project

    containers:
      - name: $lxc
        image: ubuntu/xenial
        hostnames:
          - $lxc

    provisioning:
      - type: ansible
        playbook: tests/nextcloud_mariadb.yml
    """ > .lxdock.yml
  
  script:
    # Basic role syntax check
    - ansible-playbook tests/nextcloud_mariadb.yml -i tests/inventory --syntax-check

    # Deploy lxdock project and run the role/playbook
    - lxdock up

    # Run the role/playbook again, checking to make sure it's idempotent
    - >
      lxdock provision
      | grep -q 'changed=0.*failed=0'
      && (echo 'Idempotence test: pass' && exit 0)
      || (echo 'Idempotence test: fail' && exit 1)

    # Check for role is done
    - lxdock shell $lxc -c netstat -ntulp
    # - lxdock shell $lxc -c netstat -ntulp | grep -q apache2
    # - lxdock shell $lxc -c netstat -ntulp | grep -q mariadb
    # - lxdock shell $lxc -c netstat -ntulp | grep -q redis

    # test login pages
    - lxdock shell $lxc -c curl -i -s --insecure --data "user=ncadmin&password=" https://localhost/index.php/login | egrep "Location:.*/apps/files/"
  
  after_script:
  - lxdock destroy -f

